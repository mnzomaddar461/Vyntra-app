<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Chat</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/inbox.css">
</head>
<body>
    <div class="inbox-wrapper">
        <div class="personal-header">
            <a class="backbutton" href="dashboard.html">
                <i class="fas fa-arrow-left"></i> 
            </a>
            <div class="user-info">
                <img id="chat-user-avatar" src="https://placehold.co/40x40/ff2cab/ffffff?text=U" alt="User Avatar">
                <div>
                    <h4 id="chat-user-name">Loading...</h4>
                    <p id="chat-user-status">Online</p>
                </div>
            </div>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    
        <div class="chat-body">
            <!-- Messages dynamically আসবে -->
        </div>
    
        <div class="chat-input-area">
            <div class="chat-input">
                <i class="fas fa-paperclip input-action-icon" onclick="handleFileInput()"></i>
                <input type="text" placeholder="Type a message..." id="chat-input-field">
                <i class="fas fa-smile input-action-icon"></i>
                <i id="voice-btn" class="fas fa-microphone input-action-icon" onclick="handleVoiceInput()"></i>
                <button class="send-btn" id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    
        <div id="voice-recording-modal" class="modal">
            <div class="modal-content">
                <p>Recording Voice Note... (Click to stop)</p>
                <button onclick="stopRecording()">Stop & Send</button>
            </div>
        </div>
    </div>

    <script src="../js/inbox.js"></script>
</body>
</html>
